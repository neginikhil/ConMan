<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	
    <title th:text="${title}">Hello, world!</title>
  </head>
  <body>
	<nav class="fixed-top navbar navbar-expand-lg pt-2 pb-2 navbar-dark bg-primary">
	
  <div class="container-fluid">
  
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">
      
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link active" aria-disabled="true"><span th:text="${user.name}"></span></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" aria-disabled="true">Logout</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>


	<div class="sidebar mt-2">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> 
		<a th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house pr-2"></i>Home</a>
		<a th:href="@{/user/show-contacts/0}" class="item"> <i class="fa-solid fa-address-book pr-2"></i> Contacts</a>
		<a th:href="@{/user/add-contact}" class="item"> <i class="fa-regular fa-address-card pr-2"></i> Add Contact</a>
		<a th:href="@{/user/profile}" class="item"> <i class="fa-regular fa-user pr-2"></i> My Profile</a>
		<a th:href="@{/logout}" class="item"> <i class="fa-solid fa-right-from-bracket pr-2"></i> Logout</a>
	</div>
	
	<div class="content mt-5">
	
		<i onclick="toggleSidebar()" class="fas fa-bars m-4"></i>

		<div th:if="${message}" class="container text-center">
			<div th:classappend="${message.type}" class="alert" role="alert">
				<span th:text="${message.content}"></span>
			</div>
		</div>

		<div th:replace="${content}"></div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  	<script>
	  	function deleteContact(cid){
				Swal.fire({
				  title: "Are you sure?",
				  text: "You won't be able to revert this!",
				  icon: "warning",
				  showCancelButton: true,
				  confirmButtonColor: "#3085d6",
				  cancelButtonColor: "#d33",
				  confirmButtonText: "Yes, delete it!"
				}).then((result) => {
				  if (result.isConfirmed) {
				    window.location = "/user/delete/"+cid;
				  }
				  else{
				  	swal("Your contact is safe");
				  }
				});
	  	}
  	</script>
  	<script th:src="@{/js/script.js}"></script>
  
  </body>
</html>
