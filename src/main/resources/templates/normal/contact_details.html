<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base_dash::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	<section>
		<div class="card mr-5 ml-4 mb-4 ">
		
			<div class="card-body">
			
				<div class="container text-center">
				
					<img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profilePicture"/>
					
					<h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>
					
					<table class="table mt-4">
						  <thead>
						    <tr>						      
						      <th scope="col">Id</th>
						      <th scope="col">SCM<span th:text="${contact.cId}"></span></th>						      
						    </tr>
						  </thead>
						  <tbody>
						    
						    <tr>
						      <th scope="row">Email</th>
						      <td><span th:text="${contact.email}"></span></td>
						    </tr>
						    
						    <tr>
						      <th scope="row">Contact Number</th>
						      <td><span th:text="${contact.phone}"></span></td>
						    </tr>
						    
						    <tr>
						      <th scope="row">Work</th>
						      <td><span th:text="${contact.work}"></span></td>
						    </tr>							    
						  </tbody>
						</table>
						
						<div class="description">
							<h5>Description</h5>
							<th:block th:utext="${contact.description}"></th:block>	
								
						</div>			
						<a class="btn btn-danger btn-sm" th:onclick="|deleteContact(${contact.cId})|">Delete</a>
					  	<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
				      		<button type = "submit" class="btn btn-secondary btn-sm">Update</button>
					  	</form>	
				</div>			
			</div>	
		</div>
		
	</section>
</body>
</html>
