<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base_dash::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	<section>
		
		<div class="card mr-5 ml-4">
		
			<div class="card-body">
			
				<h2 class="text-center mb-3">Add Contact</h2>
				
				<div class="mt-1 container-fluid">
				
					<div class="row">
						<div class="col-md-10 offset-md-1">
						
							<form
							th:object="${contact}"
							enctype= "multipart/form-data"
							method="POST"
							th:action="@{/user/process-contact}"
							class="mt-2"
							>

							<!--  -->
							<div class="input-group">
							
							<div class="input-group-prepend">
							
								<div class="input-group-text mr-3">
									<i class="fa fa-plus"></i>
								</div>
							
							</div>
								<input required type="text" name="name" placeholder="Enter Name" class="form-control">
							</div>
							
							<!--  -->
							<div class="input-group mt-3">
							
							<div class="input-group-prepend">
							
								<div class="input-group-text mr-3">
									<i class="fas fa-user"></i>
								</div>
							
							</div>
								<input type="text" name="secondName" placeholder="Enter Nickname" class="form-control">
							</div>
							
							<!--  -->
							<div class="input-group mt-3">
							
							<div class="input-group-prepend">
							
								<div class="input-group-text mr-3">
									<i class="fa fa-phone"></i>
								</div>
							
							</div>
								<input required type="number" name="phone" placeholder="Enter Contact Number" class="form-control">
							</div>
							
							<!--  -->
							<div class="input-group mt-3">
							
							<div class="input-group-prepend">
							
								<div class="input-group-text mr-3">
									@
								</div>
							
							</div>
								<input type="email" name="email" placeholder="Enter Email" class="form-control">
							</div>
							
							<!--  -->
							<div class="input-group mt-3">
							
							<div class="input-group-prepend">
							
								<div class="input-group-text mr-3">
									<i class="fa fa-briefcase"></i>
								</div>
							
							</div>
								<input type="text" name="work" placeholder="Enter Work" class="form-control">
							</div>
							
							<!--  -->
							<div class="form-group mt-3">
								
								<textarea name="description" class="form-control" id="mytextarea" rows=7 placeholder="Enter Contact Description"></textarea>
								
							</div>
							
							<!--  -->
							<div class="custom-file">
								<input type="file" name="profileImage">
							</div>
							
							<div class="container text-center">
								<button class="btn mt-3 mr-1 bg-primary text-white">Save Contact</button>
							</div>
							
							</form>
						
						</div>    
					</div>
				</div>
			
			</div>
		
		</div>		
		<script src="https://cdn.tiny.cloud/1/lrrfrz6681b5ix5jakx59t5a05a8yjlvpsr9y100pbjihhht/tinymce/7/tinymce.min.js" referrerpolicy="origin">
	</script>
	<script>
		tinymce.init({
        	selector: '#mytextarea'
      	});
	</script>
	</section>
</body>
</html>
