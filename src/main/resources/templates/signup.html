<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Register</title>
</head>
<body>

	<section>
	
		<div class="container">
		
			<div class="row">
			
				<div class="col-md-8 offset-md-2">
				
					<div class="my-card">


						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>

						<div class="container text-center">
							<img style="width:60px" th:src="@{/img/verify.png}" alt=""/>
						</div>
					
						<h2 class="text-center mt-1">Register</h2>
						
						<form novalidate th:action="@{/do_register}" method="post" th:object="${user}"> 
		
							<div class="form-group">
								<label for="name_field">Full Name</label> 
								<input
									name="name"
									type="text" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp"
									placeholder="Enter Here"
									required
									th:value="${user.name}" />

								<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
								</div>

							<div class="form-group">
								<label for="email_field">Email</label> <input name="email"
									type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter Here" required th:value="${user.email}">

								<div class="invalid-feedback"
									th:each="e: ${#fields.errors('email')}" th:text="${e}">
								</div>
							</div>
							
							<div class="form-group">
								<label for="password_field">Password</label> 
								<input
									name="password"
									type="password" 
									class="form-control" 
									id="password_field"
									aria-describedby="emailHelp"
									placeholder="Enter Here"
									required>
							</div>
							
							<div class="container text-center">
							
							<button type="submit" class="btn mt-3 mr-1 bg-primary text-white ">Signup</button>
							<button type="reset" class="btn mt-3 ml-1 bg-info text-white ">Reset</button>	
							
							</div>
								
						</form>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
	</section>
	
</body>

</html>
